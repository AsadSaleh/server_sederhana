<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contoh responsive grid</h1>
    <h4>Target:</h4>
    <p>Di layar besar, tampilan image grid 3x2</p>
    <p>Di layar 300 - 600, tampilan image grid 2x3</p>
    <p>Di layar 0 - 300, tampilan image grid 1x6</p>

    <div class="grid">
      <img class="my-image" src="https://picsum.photos/200/300" />
      <img class="my-image" src="https://picsum.photos/200/300" />
      <img class="my-image" src="https://picsum.photos/200/300" />
      <img class="my-image" src="https://picsum.photos/200/300" />
      <img class="my-image" src="https://picsum.photos/200/300" />
      <img class="my-image" src="https://picsum.photos/200/300" />
    </div>
  </body>
  <style>
    body {
      margin: 0;
    }
    .grid {
      background-color: gray;
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 10px;
      place-items: center;
    }
    .my-image {
      background-color: aquamarine;
    }

    /* layar ukuran 200px */

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: auto auto;
      }
    }

    @media (max-width: 300px) {
      .grid {
        grid-template-columns: auto;
      }
    }
  </style>
</html>
